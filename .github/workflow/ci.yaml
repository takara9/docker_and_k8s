name: CI
on:
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build example and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: Build image
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -f ./3-5_app_development/5-java/Dockerfile.maven -t ghcr.io/takara9/ex5:dev 3-5_app_development/5-java
        echo -n "verifying images:"
        docker images        
    - name: Deploy to minikube
      run: |
        kubectl apply -f ./4-7_CICD/1_Continous_Integration/ci-deployment.yaml
        echo "--- waiting to running ---"
        sleep 60
        kubectl get svc -n exercise
        kubectl get deployment -n exercise
        kubectl get pod -n exercise
        kubectl describe pod -n exercise
    - name: Test service URLs
      run: |        
        minikube service -n exercise list
        minikube service -n exercise --url ex-5
        curl $(minikube service -n exercise ex-5 --url)/ping
